<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>

    <style>
        @media (min-width: 350px) {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box
            }
    
            body {
                height: 100vh;
            }
    
            .navbar .burger-menu-button {
                color: black;
                cursor: pointer;
                display: none;
            }
    
            .navbar .links {
                display: none;
            }
    
            .logo img {
                width: 100px;
            }
    
            .navbar .burger-menu-button {
                display: block;
            }
    
            header {
                position: relative;
                padding: 0 2rem;
                background-color: aqua;
            }
    
            .navbar {
                width: 100%;
                max-width: 1200px;
                height: 60px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
    
            li {
                list-style: none;
            }
    
            a {
                text-decoration: none;
                color: black;
            }
    
            .burger-menu {
                display: block;
                height: 0;
                position: absolute;
                right: 0.2rem;
                top: 60px;
                width: 250px;
                overflow: hidden;
                transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)
            }
    
            .burger-menu.open {
                height: 310px;
            }
    
            .burger-menu li {
                padding: 0.7rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    
    
    
    
        @media (min-width: 1000px) {
            .navbar .burger-menu-button {
                display: none;
            }
    
            .navbar .links {
                display: flex;
                gap: 2rem;
            }
    
            .burger-menu {
                display: none;
            }
        }
    </style>

</head>



<body>

    <header>
        <div class="navbar">
                <a href="./homepage.html" class="logo"><img src="../images/Bennes-solidaires.webp"
                        alt="Bennes solidaires"></a>
            <ul class="links">
                <li><a href="#">PROJET</a></li>
                <li><a href="#">FONCTIONNEMENT</a></li>
                <li><a href="#">DÉPOSER UNE ANNONCE</a></li>
                <li><a href="#">ADHÉSION</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

            <div class="burger-menu-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="burger-menu">
            <ul class="links">
                <li><a href="#">PROJET</a></li>
                <li><a href="#">FONCTIONNEMENT</a></li>
                <li><a href="#">DÉPOSER UNE ANNONCE</a></li>
                <li><a href="#">ADHÉSION</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </header>

    <script>
        const burgerMenuButton = document.querySelector('.burger-menu-button')
        const burgerMenuButtonIcon = document.querySelector('.burger-menu-button i')
        const burgerMenu = document.querySelector('.burger-menu')

        burgerMenuButton.onclick = function(){
            burgerMenu.classList.toggle('open')
            const isOpen = burgerMenu.classList.contains('open')
            burgerMenuButtonIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>

</body>

</html>
