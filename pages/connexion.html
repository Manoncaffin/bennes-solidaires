    <main>

        <div class="container">
            <h1>CONNEXION</h1>
            <form action="/action_page.php">
                <label for="identifier">Identifiant</label>
                <input type="text" id="identifier" name="identifier" placeholder="Votre Identifiant">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email">

                <label for="password">Mot de passe</label>

            </form>
        </div>


    </main>

    <script>
        // SCRIPT NOUVELLE NAVBAR
        const burgerMenuButton = document.querySelector('.burger-menu-button')
        const burgerMenuButtonIcon = document.querySelector('.burger-menu-button i')
        const burgerMenu = document.querySelector('.burger-menu')
        const navLinks = document.querySelectorAll('.links a')

        burgerMenuButton.onclick = function () {
            burgerMenu.classList.toggle('open')
            const isOpen = burgerMenu.classList.contains('open')
            burgerMenuButtonIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('open');
                burgerMenuButtonIcon.classList = 'fa-solid fa-bars';
            });
        });
        // SCRIPT NOUVELLE NAVBAR
    </script>
